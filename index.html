<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css
    ">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>CSS Grid</h1>
    <h2>Numpad</h2>
    <section>
        <div id="numpad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </section>

    <h2>Layout Grid</h2>
    <section>
        <div class="layout">
            <div>Header</div>
            <div>Article</div>
            <div>Side Menu</div>
            <div>Ad</div>
            <div>Article</div>
        </div>
    </section>
    <h2>Another Layout Grid</h2>
    <section>
        <div class="layout">
            <div>1</div>
            <div id="p-section">
                <article id="single-article">A</article>
                <div id="four-container">
                    <article>1</article>
                    <article>2</article>
                    <article>3</article>
                    <article>4</article>
                </div>
            </div>
            <div>3</div>
            <div>4</div>
            <div id="s-section">
                    <article>1</article>
                    <article>2</article>
                    <article>3</article>
                    <article>4</article>
                    <article>5</article>
            </div>
        </div>
    </section>

    <h2>Grid-Pro</h2>
    <section>
        <div id="grid-pro">
            <div id="header">Header</div>
            <div id="side-menu">side menu</div>
            <div id="article1">Article1
            </div>
            <div id="article2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div id="article3">Article3
            </div>
            <div id="article4">Article4
            </div>
            <div id="article5">Article5
            </div>
            <div id="article6">Article6
            </div>
            <div id="article7">Article7
            </div>
        
            <div id="ad">ad</div>

        </div>
    </section>

</body>
</html>
